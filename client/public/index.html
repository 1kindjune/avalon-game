<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AVALON GAME</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.js"></script>
  <script src="//threejs.org/examples/js/loaders/TGALoader.js"></script>
  <script src="https://simplewebrtc.com/latest-v2.js"></script> 
</head>
<body class='preload'>
  <!-- <div class='preload'></div> -->

  <div class="site-wrapper">
    <div class="site-wrapper-inner" id="app"></div>
  </div>
  <div class="babyFeet"> Made with &#9829; Capricious Smush</div>

  <!-- FONT -->
  <link href="//fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">


  <!-- SCRIPTS -->
  <script src="scripts/app.bundle.js"></script>

  <!-- FRAMEWORKS -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- CUSTOM CSS -->
  <link href="./styles/stylesheet.css" rel="stylesheet">
  <link href="./styles/cover.css" rel="stylesheet"> 

  <script type='text/javascript'>
    $(document).ready(function() {
      //var url = 'http://www.nscblog.com/wp-content/uploads/2014/04/birds-314989.jpg';
      var url = '../images/landing.jpeg';
      var img = new Image();
      img.onload = function() {
        $('.preload').css({
          'background': 'url(' + url + ') no-repeat center center fixed', 
          'background-size' : 'cover'});
        $('.preload').fadeIn(1500, 'swing');
      };
      img.src = url;
    });
  </script>
</body>
</html>
